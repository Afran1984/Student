<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #main-page {
            display: none;
        }
    </style>
</head>
<body>

<!-- Login Page -->
<div id="login-page">
    <h2>Student Login</h2>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="button" onclick="login()">Login</button>
    </form>
</div>

<!-- Main Page -->
<div id="main-page">
    <h2>Welcome to the Student Portal</h2>
    <button onclick="showAllStudents()">Show All Students</button>
    <div id="student-info"></div>
</div>

<!-- JavaScript -->
<script>
    // Mock data for students
    const students = [
        { username: 'student1', fullName: 'John Doe', age: 20, grade: 'A' },
        { username: 'student2', fullName: 'Jane Smith', age: 22, grade: 'B' },
        // Add more students as needed
    ];

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Check if username and password are valid (basic check for demo purposes)
        if (students.some(student => student.username === username)) {
            // Hide login page
            document.getElementById('login-page').style.display = 'none';

            // Show main page
            document.getElementById('main-page').style.display = 'block';
        } else {
            alert('Invalid username or password. Please try again.');
        }
    }

    function showAllStudents() {
        const studentInfoDiv = document.getElementById('student-info');
        studentInfoDiv.innerHTML = '';

        students.forEach(student => {
            const button = document.createElement('button');
            button.textContent = `Show Details for ${student.fullName}`;
            button.onclick = () => showDetails(student);

            studentInfoDiv.appendChild(document.createElement('br'));
            studentInfoDiv.appendChild(button);
        });
    }

    function showDetails(student) {
        alert(`Student Details:\nUsername: ${student.username}\nFull Name: ${student.fullName}\nAge: ${student.age}\nGrade: ${student.grade}`);
    }
</script>

</body>
</html>
